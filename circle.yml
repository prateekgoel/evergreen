machine:
  node:
    version: 8

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
  override:
    - yarn bootstrap
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn lint
    - yarn build

deployment:
  deploy_docs:
    branch: master
    commands:
      - yarn deploy-storybook
  publish:
    tag: /[^@]+@[0-9]+(\.[0-9]+)*/
    commands:
      - yarn build
      - ./tools/publish-tag.js $CIRCLE_TAG
